<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 baner">
      <div class="baner1 ps-10 pt-2 pb-2">
        <a routerLink="">
          <img src="./assets/images/baner.png" alt="" />
        
        </a>
        <div class="admin">
          <h5><a *ngIf="checkBtnAd" id="btn-admin" routerLink="/admin">Admin</a></h5>
          <form class="d-flex">
            <input
              placeholder="Nhập từ khóa tìm kiếm..."
              class="form-control form-control1 me-2"
              type="search"
              aria-label="Search"
            />
            <button class="ntk btn-outline-success mt-435" type="submit">
              <i class="fa fa-search f1d4"></i>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item pt-13">
              <a class="nav-link active" aria-current="page" routerLink=""
                ><i class="fa fa-home" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                id="toppage21"
                aria-expanded="false"
              >
                Sản Phẩm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li *ngFor="let itemCat of dataCate">
                  <a id="submenu121" routerLink="/product/{{ itemCat.id }}">{{
                    itemCat.catName}}</a>
                </li>
              </ul>
            </li>
            <!-- <li>
              <div class="cart mt-3 ms-2 mx-2">
                <i class="fas fa-shopping-cart"></i>
                <span class="number-cart"([ngModel])="numberCart">{{numberCart}}</span>
                <a href="/cart">&nbsp; Giỏ hàng</a>
              </div>
              
            </li> -->
            <li class="pt-3 btn-login-top" *ngIf="checklogin == true" >
              <a routerLink="/login" id="dangnhap12">ĐĂNG NHẬP</a>
            </li>
            
            <li class="pt-3 hi-text" *ngFor="let itemLog of dataLog">
              <h5 class="hi-top">Xin Chào: {{itemLog.fistname}} {{itemLog.lastname}}</h5>
            </li>
              <button class="btn btn-danger logout" *ngFor="let itemLog of dataLog" (click)="getLogOut(itemLog)">Đăng xuất</button>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
